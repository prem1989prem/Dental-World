<div class="bannerArea">
  <img src="../assets/images/contact-banner.jpg">
</div>
<!-- contact page -->
<div class="contactPage">


  <div class="contactArea">

    <div class="titleArea">
      <h2>Contact US and Data will show in console</h2>
      <p>We Offer Extensive Medical Procedures To Outbound And Inbound Patients.</p>
      <span class="titleBord"></span>
    </div>
    <div class="contactForm">

      <form #contactFrom="ngForm" (ngSubmit)="addContact(contactFrom.value)">
        <ul>
          <li>
            <label>Full Name</label>
            <input type="text" #flname [(ngModel)]="contact.full_name" name="full_name" #full_name="ngModel" required />
            <div *ngIf="full_name.errors && full_name.touched" class="error">
              <span [hidden]="!full_name.errors.required">
                Full Name is required.
              </span>
            </div>
          </li>
          <li>
            <label>E-mail Id</label>
            <input type="email"  #femail [(ngModel)]="contact.email" name="email" #email="ngModel" required email/>

            <div *ngIf="email.errors && (email.dirty || email.touched)" class="error">
              <span [hidden]="!email.errors.required">
                E-mail Id is required.
              </span>
            </div>
          </li>
          <li>
            <label>Mobile Number</label>
            <input type="number" #fmobile [(ngModel)]="contact.mobile" name="mobile" #mobile="ngModel" required oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==10 && event.keyCode!=8) return false;" />

            <div *ngIf="mobile.errors && mobile.touched" class="error">
              <span [hidden]="!mobile.errors.required">
                Mobile Number is required.
              </span>
            </div>
          </li>
        </ul>

        <ul>
          <li>
            <label>Message</label>
            <textarea #fcomment [(ngModel)]="contact.comment" name="comment" #comment="ngModel" required></textarea>
            <div *ngIf="comment.errors && comment.touched" class="error">
              <span [hidden]="!comment.errors.required">
                Message is required.
              </span>
            </div>
          </li>
          <li>
            <button type="submit" name="save" value="save" [disabled]="!contactFrom.valid">Send</button>
          </li>
        </ul>
      </form>
    </div>
  </div>
  <!-- end form area -->

  <div class="contactMap">
    <div class="mapArea">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387142.84010033106!2d-74.25819252532891!3d40.70583163828471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1475140387172"
        style="border:0"></iframe>
    </div>
  </div>
</div>
<!-- end contact page -->
